<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 10px;
    background-color: #ffd451;
}

form {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: 400px;
    width: 90%;
    padding: 20px;
    background-color: rgba(248, 207, 226, 0.619);
    border-radius: 10px;
    /* color: aqua; */
    height: 80%;;
}

form h1 {
    /* background: url(/assets/unnamed.png); */
    /* Add your h1 styles here */
}

input {
    margin: 5px 0;
    padding: 10px;
    outline: none;
    width: 100%;
    cursor: pointer;
    background-color: black;
    color: rgb(6, 216, 100);
    font-family: sans-serif;
    font-size: 16px;
    border: 1px solid #fff; /* Added border for better visibility */
    border-radius: 5px;
    opacity: .8;
    /* padding: 5px; */
    margin-bottom: 20px;
}

#button1 {
    padding: 10px;
    cursor: pointer;
    background-color: #d3517a;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2em;
    color: #ffffff;
    border: none;
    letter-spacing: 2px;
    font-weight: bold;
    width: 80%;
    margin-top: 20px;
}

.signin {
    color: #ffffff;
    text-decoration: underline whitesmoke 1px;
    /* text-underline-offset: 2px; */
    font-family: sans-serif;
    font-size: 12px;
    margin-top: 15px;
}

.logo {
    margin-bottom: 100px;
    margin-top: 5px;
}

input:hover {
    background-color: #93e8ff;
    transition: .5s;
}

#button1:hover {
    background-color: green;
    transition: .4s;
    transform: scale(1.1);
}

.signin:hover {
    text-decoration: underline whitesmoke 1px;
    /* text-underline-offset: 3px; */
    transition: .5s;
}

@media only screen and (max-width: 700px) {
    form {
        width: 100%;
    }

    input, #button1 {
        width: 100%;
    }

    html {
        font-size: 50%;
    }

    label {
        font-size: 1em;
    }
}

    </style>
</head>
<body>
<!-- Update the form action to point to the server route -->
<form id="signupForm" action="/submitForm" method="post">
    <div class="logo"><img src="/assets/carmain.png" alt="image of car " height="150px" width="300px"></div>

    <label for="contact"></label>
    <input type="text" id="Contact" name="contact" required placeholder="E-mail or Phone number">

    <label for="newPassword"></label>
    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter your password">

    <!-- Change the button type to "submit" -->
    <button type="submit" id="button1">SIGN IN</button>

    <div class="signin"><a href="/public/signup.html">New to Cabify? Sign Up now!</a></div>
</form>


    <!-- <script src="/js/mail.js"></script> -->
    <script src="/server.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js&v=RAWHXRTKTHw"></script> -->
    <!-- <script> -->
        <!-- <script>
            document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'booking.html';
        });
      </script> -->
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('button1').addEventListener('click', function() {
            window.location.href = 'booking.html';
          });
        });
      </script>
      
      </body>
      </html>
